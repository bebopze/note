server:
  port: 8070

spring:
  application:
    name: yunche-govern-gateway-spring-cloud-gateway

  # redis
  redis:
    host: 47.97.122.31
    port: 6380
    password: yunche@1234
    timeout: 3000
    lettuce:
      pool:
        max-active: 200
        max-idle: 50
        min-idle: 24
        max-wait: 2000

#  zipkin:
