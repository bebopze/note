  cloud:
    # gateway
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # default-filters
      default-filters:
      - StripPrefix=1          # 去除prefix：/api
      - AddResponseHeader=X-Response-Default-Foo, Default-Bar
      - name: RequestRateLimiter
        args:
          redis-rate-limiter.replenishRate: 1000  # 令牌桶的容积
          redis-rate-limiter.burstCapacity: 1     # 流速 每秒
          rate-limiter: "#{@defaultRedisRateLimiter}"  # SPEL表达式去的对应的bean
          key-resolver: "#{@remoteAddressKeyResolver}" # SPEL表达式去的对应的bean
      # router
      routes:
      # =====================================
      - id: yunche-api-business-web
        uri: lb://yunche-api-business-web
        predicates:
        - Path=${server.servlet.context-path}/biz/web/**
        filters:
#        - PrefixPath=/v1     # 添加prefix  /api/biz/web/v1
#        - StripPrefix=1      # 去除prefix  /biz/web
        - AddResponseHeader=foo, bar
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY
      # =====================================
      - id: yunche-api-business-app
        uri: lb://yunche-api-business-app
        predicates:
        - Path=${server.servlet.context-path}/biz/app/**
        filters:
        - AddResponseHeader=foo, bar
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY
      # =====================================
      - id: yunche-api-business-alipay-life
        uri: lb://yunche-api-business-alipay-life
        predicates:
        - Path=${server.servlet.context-path}/biz/alipay/life/**
        filters:
        - AddResponseHeader=foo, bar
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY

# eureka
eureka:
  client:
    registerWithEureka: true  # 服务注册开关
    fetchRegistry: true       # 服务发现开关
    serviceUrl:               # Eureka客户端与Eureka服务端进行交互的地址，多个中间用逗号分隔
      defaultZone: ${EUREKA_SERVER:http://localhost:50101/eureka/}

